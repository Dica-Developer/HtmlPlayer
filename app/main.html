<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<title>Audica HTML Player</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="nocompile/oauth2/oauth2.js"></script>
		<!--start replace-->
    <script type="text/javascript" src="3rd/taffy-2.6.1.js"></script>
    <script type="text/javascript" src="3rd/jquery.min.js"></script>
    <script type="text/javascript" src="3rd/md5.js"></script>
    <script type="text/javascript" src="3rd/ID3/stringutils.js"></script>
    <script type="text/javascript" src="3rd/ID3/id3v1.js"></script>
    <script type="text/javascript" src="3rd/ID3/id3v2.js"></script>
    <script type="text/javascript" src="3rd/ID3/id3v2frames.js"></script>
    <script type="text/javascript" src="3rd/ID3/id4.js"></script>
    <script type="text/javascript" src="3rd/ID3/id3.js"></script>
    <script type="text/javascript" src="3rd/mousetrap.min.js"></script>
    <script type="text/javascript" src="3rd/reflection.js"></script>
    <script type="text/javascript" src="js/lib_keys.js"></script>
    <script type="text/javascript" src="js/lib_core.js"></script>
    <script type="text/javascript" src="js/lib_google.js"></script>
    <script type="text/javascript" src="js/lib_ubuntuone.js"></script>
    <script type="text/javascript" src="js/lib_db.js"></script>
    <script type="text/javascript" src="js/lib_radioImporter.js"></script>
    <script type="text/javascript" src="js/lib_fileImporter.js"></script>
    <script type="text/javascript" src="js/lib_fileSystem.js"></script>
    <script type="text/javascript" src="js/lib_lastfm.js"></script>
    <script type="text/javascript" src="js/lib_main.js"></script>
		<!--end replace-->
  </head>
  <body>
    <div id="fileImporter_dropZone">
      <div id="searchViewPreview">
      </div>
      <div id="playerViewPreview">
      </div>
      <div id="searchView">
        <input id="filterBox" type="text" class="mousetrap"/>
        <div id="songBoxContainer">
          <ul id="songBox"></ul>
        </div>
        <div id="playlistBoxContainer">
          <ul id="playlistBox"></ul>
        </div>
      </div>
      <div id="playerView">
        <audio id="player" autoplay="true" preload="auto"></audio>
        <div id="descriptionBox">
          <label id="title">title</label>
          <br />
          by <label id="artist">artist</label>
          <br />
          from <label id="album">album</label>
        </div>
        <div id="coverArtBox">
          <img id="coverArt" class="reflect" src="images/wholeNote.png"/>
        </div>
      </div>
      <div id="playerControlView">
        <progress id="progressBar" value="0" max="100"></progress>
        <label id="timeField">0 / 0</label>
      </div>
    </div>
  </body>
</html>

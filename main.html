<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <script type="text/javascript" src="js/taffy-2.6.1.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/ID3/stringutils.js"></script>
    <script type="text/javascript" src="js/ID3/id3v1.js"></script>
    <script type="text/javascript" src="js/ID3/id3v2.js"></script>
    <script type="text/javascript" src="js/ID3/id3v2frames.js"></script>
    <script type="text/javascript" src="js/ID3/id4.js"></script>
    <script type="text/javascript" src="js/ID3/id3.js"></script>
    <script type="text/javascript" src="js/lib_core.js"></script>
    <script type="text/javascript" src="js/oauth2/oauth2.js"></script>
    <script type="text/javascript" src="js/lib_google.js"></script>
    <script type="text/javascript" src="js/lib_ubuntuone.js"></script>
    <script type="text/javascript" src="js/lib_db.js"></script>
    <script type="text/javascript" src="js/lib_radioImporter.js"></script>
    <script type="text/javascript" src="js/lib_fileImporter.js"></script>
    <script type="text/javascript" src="js/lib_fileSystem.js"></script>
    <script type="text/javascript" src="js/lib_lastfm.js"></script>
    <script type="text/javascript" src="js/reflection.js"></script>
    <script type="text/javascript" src="js/lib_main.js"></script>

    <div id="fileImporter_dropZone">
      <div id="searchViewPreview">
      </div>
      <div id="playerViewPreview">
      </div>
      <div id="searchView">
        <input id="filterBox" type="text"></input>
        <select id="songBox" size="1" multiple="multiple"></select>
        <select id="playlistBox" size="1" multiple="multiple"></select>
      </div>
      <div id="playerView">
        <audio id="player" autoplay="true" preload="auto"></audio>
        <div id="descriptionBox">
          <label id="title">title</label>
          <br />
          by <label id="artist">artist</label>
          <br />
          from <label id="album">album</label>
        </div>
        <div id="coverArtBox">
          <img id="coverArt" class="reflect" src="images/wholeNote.png"/>
        </div>
      </div>
      <div id="playerControlView">
        <progress id="progressBar" value="0" max="100"></progress>
        <label id="timeField">0 / 0</label>
      </div>
    </div>
  </body>
</html>

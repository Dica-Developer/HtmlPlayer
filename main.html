  <body>

    <div id="topZone"></div>
    <div id="rightZone"></div>
    <div id="bottomZone"></div>
    <div id="leftZone"></div>
    <div id="mainWrapper">
      <div id="searchView" class="mainEntries">
        <select id="songBox" size="10" multiple="multiple"></select>
        <select id="playlistBox" size="10" multiple="multiple"></select>
      </div>
      <div id="playerView" class="mainEntries">
        <audio id="player" autoplay="true" preload="auto"></audio>
        <div id="descriptionBox">
          <label id="title">title</label>
          <br />
          by <label id="artist">artist</label>
          <br />
          from <label id="album">album</label>
        </div>
        <div id="coverArtBox">
          <img id="coverArt" class="reflect" src="images/wholeNote.png"/>
        </div>
        <div id="messageBox" style="display:none;"><div id="messageContent"></div></div>
        <div id="playerControlView">
          <progress id="progressBar" value="0" max="100"></progress>
          <label id="timeField">0 / 0</label>
        </div>
      </div>
      <div id="fileView" class="mainEntries">
        <div id="fileBrowser">
          <div id="header"></div>
          <div id="usage">Remaining space: <span id="usageText">N/A</span></div>
          <div id="fileLists"></div>
          <div id="emptyMessage"></div>

        </div>
